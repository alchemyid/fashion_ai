<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fashion AI Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="dashboard-layout">
    <!-- Navbar will be loaded here -->

    <main class="content">
        <div class="content-header">
            <h1><i class="fas fa-home"></i> Dashboard</h1>
            <p>Welcome to Fashion AI Image Generator</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: #667eea;">
                    <i class="fas fa-images"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Images</h3>
                    <p class="stat-value">0</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #764ba2;">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3>Today's Generations</h3>
                    <p class="stat-value">0</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #f093fb;">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3>Success Rate</h3>
                    <p class="stat-value">100%</p>
                </div>
            </div>
        </div>

        <div class="action-cards">
            <div class="action-card">
                <div class="action-icon">
                    <i class="fas fa-terminal"></i>
                </div>
                <h3>Generate by Command</h3>
                <p>Create images using text prompts and commands</p>
                <a href="by_command.html" class="btn-action">
                    Get Started <i class="fas fa-arrow-right"></i>
                </a>
            </div>

            <div class="action-card">
                <div class="action-icon">
                    <i class="fas fa-history"></i>
                </div>
                <h3>View History</h3>
                <p>Browse your previously generated images</p>
                <a href="history.html" class="btn-action">
                    View History <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </main>
</div>

<script src="js/navbar.js"></script>
<script>
    loadNavbar('dashboard');
</script>
</body>
</html>
