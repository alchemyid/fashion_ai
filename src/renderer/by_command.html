<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Product by Command - Fashion AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-message { display: none; padding: 1rem; background: #fef2f2; color: #b91c1c; border: 1px solid #f87171; border-radius: var(--border-radius); margin-top: 1.5rem; font-size: 0.9rem; }
        .thumbnail-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1.5rem; margin-top: 1rem; padding: 1rem; background: #f5f7fa; border-radius: 8px; }
        .thumbnail-item { position: relative; border-radius: var(--border-radius); overflow: hidden; box-shadow: var(--shadow); background: #e2e8f0; aspect-ratio: 1 / 1; }
        .thumbnail-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .download-btn { position: absolute; bottom: 8px; right: 8px; background: rgba(0, 0, 0, 0.6); color: white; border: none; border-radius: 50px; padding: 0.35rem 0.75rem; font-size: 0.8rem; font-weight: 500; cursor: pointer; text-decoration: none; opacity: 0; transition: opacity 0.2s; }
        .thumbnail-item:hover .download-btn { opacity: 1; }
        .download-btn i { margin-right: 0.25rem; }
        
        /* Grid System from ai_stylist.html */
        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* Three columns */
            gap: 1.5rem;
            align-items: end; /* Align items to the bottom */
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .control-grid {
                grid-template-columns: 1fr 1fr; /* Two columns on medium screens */
            }
        }
        @media (max-width: 768px) {
            .control-grid {
                grid-template-columns: 1fr; /* One column on small screens */
                gap: 1rem;
            }
        }

        /* Consistent styling for select and input from ai_stylist.html */
        .form-group select, .form-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            background: white;
            font-size: 0.9rem; /* Ensure consistent font size */
        }
    </style>
</head>
<body>
<div class="dashboard-layout">
    <main class="content">
        <div class="content-header">
            <h1><i class="fas fa-magic"></i> Generate Product by Command</h1>
            <p>Create professional, consistent product photos using detailed commands.</p>
        </div>

        <div class="form-card">
            <form id="commandForm">
                <div class="control-grid">
                    <!-- Shot Type -->
                    <div class="form-group">
                        <label for="shotType" class="font-bold block mb-2">Shot Type (Angle)</label>
                        <select id="shotType">
                            <option value="Eye-Level View" selected>Eye-Level View (Standard)</option>
                            <option value="Flat Lay">Flat Lay (Top-Down)</option>
                            <option value="Three-Quarter View">Three-Quarter View</option>
                            <option value="Detail Macro Shot">Detail / Macro Shot</option>
                            <option value="High Angle View">High Angle View</option>
                        </select>
                    </div>
                    <!-- Lighting Style -->
                    <div class="form-group">
                        <label for="lightingStyle" class="font-bold block mb-2">Lighting Style</label>
                        <select id="lightingStyle">
                            <option value="Soft Studio Light" selected>Soft Studio Light</option>
                            <option value="Hard Direct Light">Hard Direct Light (Dramatic)</option>
                            <option value="Backlit / Rim Light">Backlit / Rim Light</option>
                            <option value="Natural Daylight">Natural Daylight</option>
                            <option value="Cinematic Lighting">Cinematic Lighting</option>
                        </select>
                    </div>
                    <!-- Number of Images -->
                    <div class="form-group">
                        <label for="sampleCount" class="font-bold block mb-2">Number of Images</label>
                        <input type="number" id="sampleCount" value="4" min="1" max="8">
                    </div>
                </div>

                <div class="form-group" style="margin-top: 1.5rem;">
                    <label for="prompt" class="font-bold">Product Description Prompt</label>
                    <p class="helper-text">Describe the product you want to generate in detail.</p>
                    <textarea id="prompt" name="prompt" placeholder="e.g., a stylish leather handbag, brown, with gold buckle" required></textarea>
                </div>

                <button type="submit" class="btn-execute" id="generateButton">
                    <i class="fas fa-magic"></i>
                    Generate Product Images
                </button>
            </form>

            <div id="loading" style="display:none;">
                <p><i class="fas fa-spinner fa-spin"></i> Generating... This may take a moment.</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <div id="result" style="display:none;">
                <h3>Generated Results:</h3>
                <div id="resultDisplay" class="thumbnail-grid">
                    <!-- Generated images will appear here -->
                </div>
            </div>
        </div>
    </main>
</div>

<script src="js/navbar.js"></script>
<script src="js/by_command.js"></script>
<script>
    loadNavbar('by_command');
</script>
</body>
</html>
